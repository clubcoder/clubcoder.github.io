        <script>
        
        var fb = new Firebase("https://clubcim.firebaseio.com/");
        if (window.location.hash.substring(1) !== null || window.locaton.hash.substring(1) !== "") {
            if (fb.getAuth() === null) {
                window.location.href = "login.html?continue=" + encodeURIComponent(window.location.href);
            }  else {
                fb.authWithCustomToken(window.location.hash.substring(1), function(error, authData) {
                  if (error) {
                    console.log("Login Failed!", error);
                  } else {
                    console.log("Login Succeeded!", authData);
                  }
                });
            }
            
        } else {
              if (fb.getAuth() === null) {
                window.location.href = "login.html?continue=" + encodeURIComponent(window.location.href);
            }
        }
        </script>
